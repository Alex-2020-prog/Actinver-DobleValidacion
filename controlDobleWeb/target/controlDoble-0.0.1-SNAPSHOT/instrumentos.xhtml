<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="shortcut icon" href="resources/images/favicon.ico" />

	<title>Panel de Trabajo</title>

	<h:outputStylesheet library="css" name="primeicons.css" />
	<h:outputStylesheet library="css" name="gestorOperaciones.css" />
</h:head>

<h:body>
	<h:panelGrid columns="2" styleClass="header-wrapper">

		<h:panelGroup layout="block" styleClass="header-info-table" style="text-align:right;">
				<h:outputLabel value="Panel de Trabajo" style="font-size:24px;"/>
		</h:panelGroup>
		
		<h:panelGroup layout="block" styleClass="header-info-table">
				<h:outputLabel value="Actinver" style="font-size:32px;" />
		</h:panelGroup>
	</h:panelGrid>

	<h:form styleClass="body-wrapper">
	
		<h:panelGrid columns="2" width="100%">
		
			<h:panelGroup layout="block">
				<p:outputLabel value="Clave de Pizarra:"/>
				<p:spacer width="5"/>
				<p:inputText />
				<p:commandButton icon="pi pi-search" styleClass="styleButton"/>
			</h:panelGroup>
			<h:panelGroup style="text-align:right;" layout="block">
				<p:outputLabel for="iEstatus" value="Estatus:" />
				<p:spacer width="5" height="20"/>
				<p:selectOneMenu id="iEstatus" >
					<f:selectItem itemLabel="Valores Checker" itemValue="1" />
					<f:selectItem itemLabel="Conciliación" itemValue="2" />
					<f:selectItem itemLabel="Modificacion" itemValue="3" />
					<f:selectItem itemLabel="Gestoria Checker" itemValue="4" />
				</p:selectOneMenu>
			</h:panelGroup>
		
		</h:panelGrid>

		
		<p:dataTable id="tblInst" var="inst"
			value="#{dtInstRowView.instrumentos}">
			<p:column headerText="Tipo de Instrumento">
				<h:outputText value="#{inst.tipo}" />
			</p:column>

			<p:column headerText="Nombre">
				<h:outputText value="#{inst.nombre}" />
			</p:column>

			<p:column headerText="Descripción">
				<h:outputText value="#{inst.descripcion}" />
			</p:column>

			<p:column headerText="Estatus">
				<p:link outcome="#{inst.link}" value="#{inst.estatus}" />				
			</p:column>

			<p:column headerText="Días" >
				<div align="center"><h:outputText value="#{inst.dias}"/></div>
			</p:column>

			<p:column headerText="Estado de Escalamiento" >
				<div align="center"><h:outputText value="#{inst.escala}"/></div>
			</p:column>
		</p:dataTable>
		<h:panelGroup layout="block" style="text-align:right;">
			<p:commandButton value="Nuevo Fondo" action="save" styleClass="styleButton"/>
		</h:panelGroup>
	</h:form>

</h:body>
</html>
