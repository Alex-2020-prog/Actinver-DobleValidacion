<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="shortcut icon" href="/resources/images/favicon.ico" />

	<title>Gestor de Operaciones</title>

	<h:outputStylesheet library="css" name="primeicons.css" />
	<h:outputStylesheet library="css" name="gestorOperaciones.css" />
	
	<f:facet name="first">
<style type="text/css">
body .ui-steps .ui-steps-item {
    width: 25%;
}
 
body .ui-state-highlight {
    text-shadow: none !important;
}
 
body .ui-steps.custom {
    margin-bottom: 30px;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
    height: 10px;
    padding: 0 1em;
    overflow: visible;
    border: 1px solid #c8c8c8;
    display: block;
    background-color: #FFFFFF;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-number {
    background-color: #0081c2;
    color: #FFFFFF;
    display: inline-block;
    width: 30px;
    border-radius: 10px;
    margin-top: -10px;
    margin-bottom: 10px;
    position: relative;
    top: -3px;
}
 
body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
    margin-top: -6px;
}
 
body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title {
    color: #555;
}
</style>
  </f:facet>

</h:head>



<h:body>

	<h:panelGrid columns="2" styleClass="header-wrapper">

		<h:panelGroup layout="block" styleClass="header-menu"
			style="text-align: right;width: 545px;">

			<h:panelGroup layout="block">
				<h:outputLabel value="Valores Maker" style="font-size:24px;" />
			</h:panelGroup>

		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="header-info-table">

			<h:panelGroup layout="block">
				<h:outputLabel value="Actinver" style="font-size:32px;" />
			</h:panelGroup>

		</h:panelGroup>

	</h:panelGrid>

	<h:panelGroup layout="block" styleClass="body-wrapper">

		<h:form prependId="false">

			<h:panelGrid id="panelTipoFondo" columns="2" layout="flex"
				style="border-width:0px;border-style:none;margin-top:20px;margin-bottom:20px;">

				<p:outputLabel for="iTipoDistribucionFondo" value="Tipo de Custodia " />
				<p:autoComplete id="iTipoDistribucionFondo" dropdown="true"
					value="#{valoresMaker.tipoCustodia}" required="true"
					completeMethod="#{valoresMaker.getLstTipoCustodia}" />

			</h:panelGrid>

			<p:accordionPanel multiple="true">
				<p:tab title="Información Principal del Fondo">
 				<h:panelGroup layout="block"
					style="width:940px;margin:0 auto;background:white;position: relative;">
	
					<h:panelGrid id="panel2" columns="2" layout="flex"
						style="width:auto;border-width:0px;border-style:none;margin-top:20px;margin-bottom:20px;">
						<p:outputLabel for="iDenominacionSocial"
							value="Denominación Social " />
						<p:inputText id="iDenominacionSocial" required="true"
							value="#{valoresMaker.denominacionSocial}" style="width:550px;" />
							
					</h:panelGrid>
	
				</h:panelGroup>
			
			<h:panelGroup layout="block"
				style="width:940px;margin:0 auto;background:white;position: relative;">

				<h:panelGrid id="panel3" columns="4" layout="flex"
					style="width:940px;border-width:0px;border-style:none;margin-top:20px;margin-bottom:20px;">


					<p:outputLabel for="iClavePizarra" value="Clave de Pizarra " />
					<p:inputText id="iClavePizarra" required="true"
						value="#{valoresMaker.clavePizarra}" style="width:118px;" />

					<p:outputLabel for="iClaveISIN" value="Clave ISIN " />
					<p:inputText id="iClaveISIN" value="#{valoresMaker.claveISIN}" required="true"
						style="width:118px;" />

					<p:outputLabel for="iOperadora"
						value="Operadora " />
					<p:autoComplete id="iOperadora" dropdown="true"
						value="#{valoresMaker.operadora}" required="true"
						completeMethod="#{valoresMaker.getLstOperadora}" />
						
					<p:outputLabel for="@next" value="Fecha de alta del fondo " />
					<p:calendar id="iFechaAltaFondo" value="#{valoresMaker.fechaAltaFondo}" showOn="button" pattern="dd/MM/yyyy" required="true"/>

					<p:outputLabel for="iMoneda" value="Moneda " />
					<p:autoComplete id="iMoneda" dropdown="true"
						value="#{valoresMaker.moneda}" required="true"
						completeMethod="#{valoresMaker.getLstMoneda}" />
					
					<p:outputLabel for="iTipoSocInversion" value="Tipo de Soc.Inv. " />
					<p:autoComplete id="iTipoSocInversion" dropdown="true"
						value="#{valoresMaker.tipoSocInversion}" required="true"
						completeMethod="#{valoresMaker.getLstTipoSocInversion}" />
					
					<p:outputLabel for="@next" value="Horario de Apertura para Compra Operadora " />
					<p:calendar id="iTAperturaFondoCompraOperadora" value="#{valoresMaker.horarioAperturaFondoCompraOperadora}" pattern="HH:mm" timeOnly="true" required="true"/>	
					
					<p:outputLabel for="@next" value="Horario de Cierre para Compra Operadora " />
					<p:calendar id="iHorarioCierreFondoCompraOperadora" value="#{valoresMaker.horarioCierreFondoCompraOperadora}" pattern="HH:mm" timeOnly="true" required="true"/>

					<p:outputLabel for="@next" value="Horario de Apertura para Venta Operadora " />
					<p:calendar id="iHorarioAperturaFondoVentaOperadora" value="#{valoresMaker.horarioAperturaFondoVentaOperadora}" pattern="HH:mm" timeOnly="true" required="true"/>

					<p:outputLabel for="@next" value="Horario de Cierre para Venta Operadora " />
					<p:calendar id="iHorarioCierreFondoVentaOperadora" value="#{valoresMaker.horarioCierreFondoVentaOperadora}" pattern="HH:mm" timeOnly="true" required="true"/>
					
					<p:outputLabel for="iHorizonteInversion" value="Horizonte de Inversion " />
					<p:autoComplete id="iHorizonteInversion" dropdown="true" required="true"
						value="#{valoresMaker.horizonteInversion}"
						completeMethod="#{valoresMaker.getLsthorizonteInversion}" />
						
					<p:outputLabel for="iCalRiesgoMercado" value="Calificación Riesgo de Mercado " />
					<p:autoComplete id="iCalRiesgoMercado" dropdown="true" required="true"
						value="#{valoresMaker.calRiesgoMercado}"
						completeMethod="#{valoresMaker.getLstCalRiesgoMercado}" />
						
					<p:outputLabel for="iCalRiesgoCredito" value="Calificación Riesgo de Credito " />
					<p:autoComplete id="iCalRiesgoCredito" dropdown="true" required="true"
						value="#{valoresMaker.calRiesgoCredito}"
						completeMethod="#{valoresMaker.getLstCalRiesgoCredito}" />

					<p:outputLabel for="@next" value="Fondo ejecución " />
					<p:calendar id="iFondoEjecucion" value="#{valoresMaker.fondoEjecucion}" showOn="button" pattern="dd/MM/yyyy" required="true"/>
					
					<p:outputLabel for="iDia" value="Dia " />
					<p:calendar id="iDia" value="#{valoresMaker.dia}" showOn="button" pattern="dd/MM/yyyy" required="true" />
					
					<p:outputLabel for="iFondoLiquidacion" value="Fondo liquidación " />
					<p:calendar id="iFondoLiquidacion" value="#{valoresMaker.fondoLiquidacion}" showOn="button" pattern="dd/MM/yyyy" required="true"/>
					
					<p:outputLabel for="iMntMinInversion"
						value="Monto mínimo de Inversión " />
					<p:inputText id="iMntMinInversion"
						value="#{valoresMaker.mntMinInversion}" style="width:118px;" required="true"/>
						
					<p:outputLabel for="iPlazoMinPermanencia"
						value="Plazo mínimo de permanencia " />
					<p:inputText id="iPlazoMinPermanencia"
						value="#{valoresMaker.plazoMinPermanencia}" style="width:118px;" required="true"/>
						
					<p:outputLabel for="iPorcentajeMaxTenencia"
						value="% Máximo de Tenencia " />
					<p:inputText id="iPorcentajeMaxTenencia"
						value="#{valoresMaker.porcentajeMaxTenencia}" style="width:118px;" required="true"/>

				</h:panelGrid>
			</h:panelGroup>
			
			
			</p:tab>
		    
			
			<p:tab title="Clases Accionarias ">
			 
			<!-- <p:outputLabel for="iNombreClase"
						value="Clases Accionarias " />
			<p:commandButton icon="pi pi-plus"  update="output" />
    		<p:commandButton icon="pi pi-minus" update="output" /> -->
    		
    		<p:outputPanel id="output">
    		
    		
			<h:panelGroup layout="block"
				style="width:940px;margin:0 auto;background:#efefef;position: relative;padding: 1px;">

				<h:panelGrid id="panel4" columns="4" layout="flex"
					style="width:940px;border-width:0px;border-style:none;margin-top:20px;margin-bottom:20px;">
					
					<p:outputLabel for="iNombreClase"
						value="Nombre de la clase " />
					<p:inputText id="iNombreClase"
						value="#{valoresMaker.nombreClase}" style="width:118px;" />
						
					<p:outputLabel for="iNumSeries"
						value="Número de series " />
					<p:inputText id="iNumSeries"
						value="#{valoresMaker.numSeries}" style="width:118px;" />
						
					<p:outputLabel for="iTipPerOperarClase"
						value="Tipo de Personas que puede operar la clase " />
					<p:autoComplete id="iTipPerOperarClase" dropdown="true"
						value="#{valoresMaker.tipPerOperarClase}"
						completeMethod="#{valoresMaker.getLstTipPerOperarClase}" />
						
					<p:outputLabel for="iComClienteIncumpMinPermanencia"
						value="Comisión Cliente por Incumplimiento plazo mínimo de permanencia " />
					<p:inputText id="iComClienteIncumpMinPermanencia"
						value="#{valoresMaker.comClienteIncumpMinPermanencia}" style="width:118px;" />
						
					<p:outputLabel for="iComClienteIncumpMinInversion"
						value="Comisión Cliente por Incumplimiento saldo mínimo de inversión " />
					<p:inputText id="iComClienteIncumpMinInversion"
						value="#{valoresMaker.comClienteIncumpMinInversion}" style="width:118px;" />
						
					<p:outputLabel for="iComClienteCompraAcciones"
						value="Comisión Cliente por Compra de acciones " />
					<p:inputText id="iComClienteCompraAcciones"
						value="#{valoresMaker.comClienteCompraAcciones}" style="width:118px;" />
					
					<p:outputLabel for="iComClienteVentaAcciones"
						value="Comisión Cliente por Venta de acciones " />
					<p:inputText id="iComClienteVentaAcciones"
						value="#{valoresMaker.comClienteVentaAcciones}" style="width:118px;" />
						
					<p:outputLabel for="iComClienteServicioAsesoria"
						value="Comisión Cliente por Servicio por asesoría " />
					<p:inputText id="iComClienteServicioAsesoria"
						value="#{valoresMaker.comClienteServicioAsesoria}" style="width:118px;" />
						
					<p:outputLabel for="iComClienteServicioAdmAcciones"
						value="Comisión Cliente por Servicio de administración de acciones " />
					<p:inputText id="iComClienteServicioAdmAcciones"
						value="#{valoresMaker.comClienteServicioAdmAcciones}" style="width:118px;" />
						
					<p:outputLabel for="iComFondoAdmActivos"
						value="Comisión Fondo por Administración de activos " />
					<p:inputText id="iComFondoAdmActivos"
						value="#{valoresMaker.comFondoAdmActivos}" style="width:118px;" />
						
					<p:outputLabel for="iComFondoOtras"
						value="Comisión Fondo Otras " />
					<p:inputText id="iComFondoOtras"
						value="#{valoresMaker.comFondoOtras}" style="width:118px;" />
					
					<p:outputLabel value=""/>
					<p:outputLabel value=""/>
					<p:outputLabel value=""/>
					<p:outputLabel value=""/>
					
				</h:panelGrid>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="">
					
				<p:commandButton value="Agregar" ajax="false" 
					style="border-color:#0062cc;background-color:#0069d9;color:#fff;background:#0069d9;font-family:Lato;font-size:16px"/>
					
			</h:panelGroup>
			
			</p:outputPanel>
			
			</p:tab>
			</p:accordionPanel>
			
			<h:panelGrid columns="2" styleClass="">

				<h:panelGroup layout="block" 
					style="text-align: left;width: 845px;">
		
					<h:panelGroup layout="block" styleClass="">
					
						<img src="../../resources/images/altaFondo/procesoVMFondo.png" width="360"
    		 				height="64" alt="imagen" />
    		 				
					</h:panelGroup>
		
				</h:panelGroup>

				<h:panelGroup layout="block">
					<p:commandButton value="Continuar" action="/fondos/checker/valoresCEdit.sp" ajax="false" class="styleButton"/>
				</h:panelGroup>
				
			</h:panelGrid>
			
			

		</h:form>

	</h:panelGroup>

	<h:panelGroup layout="block" styleClass="footer-info">
		<br />
		<h:outputText value="Software By Soporte Producción Actinver. 2020 ©" />
	</h:panelGroup>

</h:body>

</html>
